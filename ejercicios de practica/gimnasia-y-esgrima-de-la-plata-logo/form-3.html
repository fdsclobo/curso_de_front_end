<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio-de-practica-3</title>
    <link rel="stylesheet" href="../gimnasia-y-esgrima-de-la-plata-logo/form-estilos-3.css">
</head>
<body>
    <header class="divHeader">
        <h1>Formulario de Inscripcion</h1>
        <nav>
            <ul>
                <a href=""><li>Inicio</li></a>
                <a href=""><li>Deportes</li></a>
                <a href=""><li>ESport</li></a>
                <a href=""><li>Nosotros</li></a>
                <a href=""><li>Historia</li></a>
            </ul>
        </nav>
    </header>
    <main class="divMain">
        <section class="secForm">
            <div>
                <form action="" method="get">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="inputStyles">
                    
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="inputStyles">
                    
                    <label for="Domicilio">Domicilio:</label>
                    <input type="text" class="inputStyles">
                    
                    <label for="telefono">tel/cel:</label>
                    <input type="number" class="inputStyles">
                    
                    <label for="genero">Genero</label>
                    <select name="sexo" class="seclGenero">
                        <option value="">Seleccione un genero</option>
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                        <option value="O">Otrxs</option>
                    </select>
                    <input type="submit" value="Enviar" class="inputSubmit">
                    <button type="reset" class="btnReset">Canselar</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
